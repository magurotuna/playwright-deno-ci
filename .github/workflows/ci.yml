name: Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  ubuntu:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Deno
        uses: denoland/setup-deno@v1

      - name: Install chromium
        run: deno run -A npm:playwright@1.47.2 install --with-deps chromium

      - name: Run
        run: deno task run

  ubuntu-firefox:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Deno
        uses: denoland/setup-deno@v1

      - name: Install chromium
        run: deno run -A npm:playwright@1.47.2 install --with-deps firefox

      - name: Run
        run: deno task firefox

  mac:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Deno
        uses: denoland/setup-deno@v1

      - name: Install chromium
        run: deno run -A npm:playwright@1.47.2 install --with-deps chromium

      - name: Run
        run: deno task run
